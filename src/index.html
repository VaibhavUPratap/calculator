<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 300px;
    }

    .display {
      background: #333;
      border-radius: 8px;
      color: white;
      font-size: 2rem;
      padding: 10px;
      text-align: right;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      background: #444;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.5rem;
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #555;
    }

    .button.operator {
      background: #ff9500;
    }

    .button.operator:hover {
      background: #e68a00;
    }

    .button.clear {
      background: #f44336;
    }

    .button.clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendValue('(')">(</button>
      <button class="button" onclick="appendValue(')')">)</button>
      <button class="button operator" onclick="appendValue('/')">&#247;</button>

      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operator" onclick="appendValue('*')">&#215;</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operator" onclick="appendValue('-')">-</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operator" onclick="appendValue('+')">+</button>

      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button operator" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function clearDisplay() {
      display.textContent = '0';
    }

    function appendValue(value) {
      if (display.textContent === '0') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function calculateResult() {
      try {
        display.textContent = eval(display.textContent);
      } catch (error) {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
